substitutions:
  name: svetlo-sklep
  friendly_name: "Sklep"
packages:
  athom.mini-switch: !include templates/athom-mini-switch.yaml
esphome:
  name_add_mac_suffix: false


ota:
  password: !secret esphome_ota_password

wifi:
